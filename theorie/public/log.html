<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация</title>
  <style>
    /* Стили для хедера */
    header {
      background: #222;
      padding: 15px 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    header a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    header a:hover {
      text-decoration: underline;
    }

    /* Центрируем окно */
    .container {
      height: calc(100vh - 60px); /* вычитаем высоту хедера */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Окошко регистрации */
    .login-box {
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-google {
      background: #db4437;
    }
    .btn-google:hover {
      background: #c33d2e;
    }

    .btn-apple {
      background: #000;
    }
    .btn-apple:hover {
      background: #222;
    }
  </style>
</head>
<body>

<header>
  <a href="info.html">Info</a>
  <a href="cursussen.html">Cursussen</a>
  <a href="index.html">Main</a>
</header>

<div class="container">
  <div class="login-box">
    <h2>Войти</h2>
    <button class="btn btn-google" onclick="location.href='/auth/google'">Войти через Google</button>
    <button class="btn btn-apple" onclick="location.href='/auth/apple'">Войти через Apple</button>
  </div>
</div>

</body>
</html>
